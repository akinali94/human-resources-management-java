<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login - Human Resources</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Custom CSS -->
    <link th:href="@{/assets/css/login.css}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="scroll-down">
            Welcome to HR Management
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <path d="M16 3C8.832 3 3 8.832 3 16s5.832 13 13 13 13-5.832 13-13S23.168 3 16 3zm0 2c6.087 0 11 4.913 11 11s-4.913 11-11 11S5 22.087 5 16 9.913 5 16 5zm-1 4v10.281l-4-4-1.406 1.438L16 23.125l6.406-6.406L21 15.28l-4 4V9h-2z"></path>
            </svg>
        </div>
        
        <div class="modal">
            <div class="modal-container">
                <div class="modal-left">
                    <h1 class="modal-title">Welcome!</h1>
                    <p class="modal-desc">Sign in to access the HR Management System.</p>
                    
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid email or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out successfully.
                    </div>
                    
                    <form th:action="@{/login}" method="post">
                        <div class="input-block">
                            <label class="input-label">Email</label>
                            <input type="email" name="username" id="username" placeholder="Email" required>
                        </div>
                        
                        <div class="input-block">
                            <label class="input-label">Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" name="password" id="password" class="password-input" placeholder="Password" required>
                                <span class="password-toggle-icon" onclick="togglePasswordVisibility()">
                                    <i class="far fa-eye" id="togglePasswordIcon"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="modal-buttons">
                            <a href="">Forgot your password?</a>
                            <button class="input-button" type="submit">Login</button>
                        </div>
                    </form>
                    
                    <p class="sign-up">Don't have an account? <a href="#">Sign up now</a></p>
                </div>
                <div class="modal-right">
                    <img src="/assets/img/login-bugbusters.webp" alt="Login">
                </div>
            </div>
            <button class="icon-button close-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                    <path d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/assets/js/loginpage.js}"></script>
    
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
